machine:
  services:
    - elasticsearch

## Customize database setup
database:
  override:
    - bundle exec rake db:create db:schema:load --trace:
        environment:
          RAILS_ENV: test
          RACK_ENV: test
          AIRBRAKE_PROJECT_ID: 123456
          AIRBRAKE_API_KEY: my_secret_api_key

## Customize test commands
test:
  override:
    - bundle exec rspec:
        environment:
          AIRBRAKE_PROJECT_ID: 123456
          AIRBRAKE_API_KEY: my_secret_api_key
